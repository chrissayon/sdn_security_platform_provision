  AWS_SECRET_ACCESS_KEY: “wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY”

before_script:
  

stages:
  - validate
  - deploy_destroy

validate:
  stage: validate
  script:
    - cd terraform
    - terraform init
    - terraform validate

# Separate apply job for manual launching Terraform as it can be destructive action.
apply:
  stage: deploy_destroy
  script:
    - cd terraform
    - terraform init
    - terraform apply -input=true
    - terraform destroy -input=true
  dependencies:
    - validate