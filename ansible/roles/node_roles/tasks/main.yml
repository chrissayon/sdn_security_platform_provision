- name: Install node and git dependancies to add repository for nodejs
  apt:
    pkg:
      - curl
      - gnupg
      - git
    state: present


# - name: Install gnupg for gpg key
#   apt:
#     name: gnupg
#     state: present
      

- name: Install the gpg key for nodejs LTS
  apt_key:
    url: "{{ NODEJS_GPG_KEY }}"
    state: present

- name: Install the nodejs LTS repos
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ NODEJS_VERSION }}.x {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: Install the nodejs
  apt:
    name: nodejs
    state: present

- name: Clone frontend git repository
  git:
    repo: "{{ GIT_REPO }}"
    clone: yes
    dest: "{{ REPO_LOCATION }}"

- name: Install NodeJS packages based on requires on frontend
  npm:
    path: "{{ REPO_LOCATION }}"
    state: present